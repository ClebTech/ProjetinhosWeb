<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar no Facebook</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="imgs/f-logo-favicon.png" type="image/x-icon">
</head>
<body>

        <img src="imgs/logo.svg" alt="Logo do Facebook" width="240" class="logo-facebook">
        <div id="login">
            <h1 class="frase">Entrar no Facebook</h1>
            <input type="text" id="email-telefone" placeholder="Email ou telefone"> <br>
            <input type="password" id="password" placeholder="Senha"><br>
            <button id="botao">Entrar</button>
            <div class="links">
                <p><a href="#">Esqueceu a conta?</a></p>
                <p><a href="#">Cadastre-se no Facebook</a></p>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
